name: Update database types

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variables based on branch
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "SUPABASE_ACCESS_TOKEN=${{ secrets.SUPABASE_PRODUCTION_ACCESS_TOKEN }}" >> $GITHUB_ENV
            echo "PROJECT_REF=${{ secrets.SUPABASE_PRODUCTION_PROJECT_ID }}" >> $GITHUB_ENV
          else
            echo "SUPABASE_ACCESS_TOKEN=${{ secrets.SUPABASE_DEVELOP_ACCESS_TOKEN }}" >> $GITHUB_ENV
            echo "PROJECT_REF=${{ secrets.SUPABASE_DEVELOP_PROJECT_ID }}" >> $GITHUB_ENV
          fi
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup Bun
      - uses: oven-sh/setup-bun@v1
      - run: bun run update-types
      - name: Check for file changes
        id: git_status
        run: |
          echo "::set-output name=status::$(git status -s)"
      - name: Commit files
        if: ${{contains(steps.git_status.outputs.status, ' ')}}
        run: |
          git add types/database/index.ts
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update database types" -a
      - name: Push changes
        if: ${{contains(steps.git_status.outputs.status, ' ')}}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
